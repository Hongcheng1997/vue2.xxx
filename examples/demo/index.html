<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        {{text}}
        <p v-for="item in list">{{item}}</p>
        <!-- <button-counter :count="message"></button-counter> -->
    </div>
</body>
<script>
    // Vue.component('button-counter', {
    //     props: {
    //         count: {
    //             type: Number
    //         }
    //     },
    //     template: '<button>You clicked me {{ count }} times.</button>'
    // })
    new Vue({
        el: '#app',
        data() {
            return {
                message: 1,
                test: 2,
                list: [1,2]
            }
        },
        created() {
            setTimeout(() => {
                this.test = 3
                this.list[1] = 3
            }, 3000);
        },
        computed: {
            text() {
                return this.message
            }
        }
    })
</script>

</html>
