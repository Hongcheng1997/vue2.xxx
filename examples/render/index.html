<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Render</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="app"></div>
</body>

<script>
    debugger
    new Vue({
        el: '#app',
        data() {
            return {
                message: 'Render'
            }
        },
        render: function (createElement) {
            return createElement('div', {
                attrs: {
                    id: 'app'
                },
            }, this.message)
        }
    })
</script>

</html>

<!-- 渲染流程（普通元素的渲染流程、组件的渲染流程、组件嵌套组件的渲染流程） -->
