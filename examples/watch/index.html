<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <button @click="message++">change</button>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data() {
            return {
                message: 1
            }
        },
        watch: {
            message(newValue) {
                console.log(newValue)
            }
        }
    })
</script>

</html>
