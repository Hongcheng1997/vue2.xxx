<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <App></App>
    </div>
</body>
<script>
    let child = {
        template: '<p>{{ child }}</p>',
        data() {
            return {
                child: 'Child'
            }
        }
    }

    let App = {
        template: '<div><div>{{msg}}</div><child></child><button-counter></button-counter></div>',
        data() {
            return {
                msg: 'Hello Vue'
            }
        },
        components: {
            child
        }
    }

    // debugger
    Vue.component('button-counter', {
        data: function () {
            return {
                count: 0
            }
        },
        template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
    })

    new Vue({
        el: '#app',
        render: h => h(App)
    })

    console.log(Vue.options)
</script>

</html>
